<template name="Home_Page">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="home-page.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.css">
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
  <script type="text/javascript"
          src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.2.2/semantic.min.js"></script>
</head>
<body>

<div class="ui container">
  <h1 class="header">Welcome User!</h1>
</div>

<div class="ui container">
  <div class="ui grid">

    <div class="four wide column">
      <div class="ui center aligned segment">
        <div class="ui animated large black button" tabindex="0">
          <div class="visible content">Quick Start</div>
          <div class="hidden content">
            <i class="right arrow icon"></i>
          </div>
        </div>
        <h1>Join a random game</h1>
      </div>
    </div>

    <div class="four wide column">
      <div class="ui center aligned segment">
        <div class="ui vertical animated large black button" tabindex="0">
          <div class="visible content">Game Modes</div>
          <div class="hidden content">
            <i class="grid layout icon"></i>
          </div>
        </div>
        <h1>Choose a game mode</h1>
      </div>
    </div>

    <div class="four wide column">
      <div class="ui center aligned segment">
        <div class="ui animated fade large black button" tabindex="0">
          <div class="visible content">Leaderboards</div>
          <div class="hidden content">
            <i class="list layout icon"></i>
          </div>
        </div>
        <h1>Aim for the leaderboards</h1>
      </div>
    </div>

    <div class="four wide column">
      <div class="ui center aligned segment">
        <div class="ui animated large black button" tabindex="0">
          <div class="visible content">Profile</div>
          <div class="hidden content">
            <i class="user icon"></i>
          </div>
        </div>
        <h1>Admire your profile</h1>
      </div>
    </div>


  </div>
</div>
</body>
</template>
